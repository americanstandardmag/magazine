        .homeButton

            margin: auto;

            cursor: pointer;
        }
        /*button styling for row buttons: changes with resolution of device*/
        /*EDIT: can change color, text color, font, etc.*/
        .button 
        {
            background-color: #73aede;
            border: none;
            color: #32373b;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 16px;
            margin: auto;
            cursor: pointer;
        }
        /*"column" styling: how to place objects in a column*/     
        .column 
        {
            width: 40%;
            padding: 5px;
        }
        .row::after 
        {
            content: "";
            clear: both;
            display: table;
        }  
        /*responsive layout - if resolution changes, so does column size*/  
        @media screen and (max-width: 500px) 
        {
            .column 
            {
                width: 50%;
            }
        }
    </style>
</head>
